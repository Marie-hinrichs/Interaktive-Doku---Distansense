<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Interaktive Distanzzonen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="movable">Person 1</div>
    <div id="circleMovable" class="circle"></div>
    <!-- Kreis für das bewegliche Rechteck -->
    <div id="fixed">Person 2</div>
    <div id="circleFixed" class="circle"></div>
    <div id="title" class="title">
      <h1>
        Teste Distansense und erfahre mehr darüber, wie wir uns auf verschiedene
        Distanzen begegnen!
      </h1>
    </div>
    <!-- Kreis für das fixierte Rechteck -->
    <div id="distanceInfo" class="info"></div>
    <!-- Info-Bereich für die Distanzzonen -->
    <div id="userInfo" class="userinfo">
      <p>Greife Person 1 mit der Maus und bewege sie näher an Person 2.</p>
    </div>
    <script src="interaction.js"></script>
  </body>
</html>
